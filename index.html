<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      text-align: center;
      position: relative;
      color: #ffffff;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
      display: inline-block;    }
    h1:hover {
      color: #02a102;
    }
    .typed-cursor {
      font-size: 64px;
      font-weight: bold;
      color: #ffffff;
      opacity: 1;
      animation: blink 0.7s infinite;
      position: relative;
      top: -10px;
      text-shadow: 0 0 15px #000000, 0 0 30px #000000, 0 0 45px #000000, 0 0 60px #ff4444;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .discord-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: #7289da;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #7289da;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .discord-link:hover {
      background-color: #7289da;
      color: #fff;
    }
    .clock {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      color: #ffffff;
      background-color: rgba(255, 68, 68, 0.2);
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #000000;
      box-shadow: 0 0 15px #fcfcfc, 0 0 30px #ff4444;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #ff4444, 0 0 30px #ff4444;
    }
  </style>
</head>
<body>

<div>
  <h1 id="typed"></h1>
</div>

<div class="clock" id="clock"></div>

<a href="https://discordapp.com/users/852629822727651399" class="discord-link" target="_blank">My Discord!</a>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  var greetings = [
    'Hello!', 'Kumusta!', 'Hola!', 'Bonjour!', 'Guten Tag!', 'Ciao!', 
    'こんにちは!', '안녕하세요!', 'Привет!', 'Salam!', 'Merhaba!', 
    'Olá!', 'Sawubona!', 'Namaste!', 'Halo!', 'God dag!', 'வணக்கம்!', 
    'שלום!', 'مرحبا!', 'Xin chào!', 'Sveiki!', 'Sziasztok!', 'გამარჯობა!',
    'Bok!', 'Selamat!', 'Tere!', 'Labas!', 'Zdravo!', 'नमस्कार!', 'Hej!', 
    'Salve!', 'Բարեւ!', 'Ahoj!', 'Hallo!', 'Здраво!', 'សួស្តី!', 'Tashi Delek!', 
    'Kaixo!', 'Mingalaba!', 'Yassou!', 'Sannu!', 'Molo!', 'Aloha!', 'Moni!', 
    'Chào bạn!', 'Habari!', 'Konnichiwa!', 'Sawadee!', 'Szia!', 'Cześć!', 'سلام!', 
    'Dia duit!', 'Salut!', 'Shalom!', 'Ni hao!', 'Zdravei!', 'Привет!', 'Merhba!', 
    'Γειά σου!', 'Hola!', 'Pozdravljeni!', 'Ciao!', 'Bula!', 'Terve!', 'Salut!'
  ];
  
  var typed = new Typed('#typed', {
    strings: greetings,
    typeSpeed: 100,
    backSpeed: 50,
    loop: true,
    showCursor: true,
    cursorChar: '|',
    autoInsertCss: true
  });

  function updateTime() {
    const clockElement = document.getElementById('clock');
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    clockElement.textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
