    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            z-index: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #5b0e00;
            animation: containerFadeIn 1.5s ease-in-out;
            max-width: 90%;
            margin: auto;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #010000;
            animation: textWave 3s ease-in-out infinite;
        }

        @keyframes textWave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #555;
            animation: fadeInUp 1s ease-in-out 0.5s;
        }

        .cta-button {
            padding: 12px 25px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            animation: fadeInUp 1s ease-in-out 1s;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cta-button:hover {
            background-color: #0b0504;
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
